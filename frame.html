<html>
  
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <script type="text/javascript" src="jquery.js"></script>
      <style>
          div{width: 100px;height: 100px;border: 4px red solid;}
          .border{border: 4px blue solid;}
      </style>
  </head>
  
  <body>
      <div >
          drop block
      </div>
    </body>
    <script type="text/javascript">
        $(function(){
            $("div").on("dragover",function(event){
                event.preventDefault();
            });
            
            $("div").on("drop",function(event){
                event.preventDefault();
            });
            
            $("div").on("dragenter",function(event){
                $(event.target).addClass("border");
            });
            $("div").on("dragleave",function(event){
                $(event.target).removeClass("border");
            });
            
        });
    </script>

</html>
